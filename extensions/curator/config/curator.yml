# Curator configuration
# https://www.elastic.co/guide/en/elasticsearch/client/curator/current/configfile.html

elasticsearch:
  client:
    hosts: [ https://elasticsearch:9200 ]
    ca_certs: /.curator/ca.crt
  other_settings:
    username: elastic
    password: ${ELASTIC_PASSWORD}

logging:
  loglevel: INFO
  logformat: default
